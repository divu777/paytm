name: Build on PR
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # 'ubuntu-latest' should have a hyphen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: |
          cd packages/db
          npx prisma generate
          cd ../..

      - name: Run build
        run: npm run build
